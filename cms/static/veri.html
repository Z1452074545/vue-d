<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="./jquery.js"></script>
</head>
<body>
    <div style="width:100px;height:34px;border:1px solid #f00" id="box"></div>
    <button id="btn">获取验证码</button>
    <input type="text" name="veri" id="veri"/>
    <button id="btnSecond">校验验证码</button>
    <script>
       $(function(){
           $("#btn").click(function(){
               $.ajax({
                   url:"http://127.0.0.1:3000/Handler/AdminLoginHandler?action=veri",
                   type:"get",
                   async:false,
                   dataType:"json",
                   jsonpCallback:"cb"
               }).done(function(result){
                   console.log(result)
                   $("#box").html(result)
               })
           })
           
       })
    </script>
</body>
</html>
